<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="cadastro.php" method="post">
    <p>
      <label for="iano">Em que ano você nasceu? </label>
      <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" oninput="calcIdade()">
    </p>
    <p>
      <label for="iidade">Sua idade é: </label>
      <output id="iidade">0</output>
      <!-- Você pode usar JavaScript para atualizar dinamicamente o valor do <output> + oninput=" " -->
      <!-- <output> defini um valor por padrão -->
    </p>
    <p>
      <input type="submit" value="Enviar"/>
      <input type="reset" value="Limpar"/>
    </p>
  </form>
  <script> /* código em JavaScript */
    function calcIdade() {
      let atual = new Date().getFullYear()
      iidade.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>
</body>
</html>
