<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset> <!--Agrupar campos -->
      <legend>Dados pessoais</legend> <!--Legenda-->
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="">
      </p>
      <p> <!--TBM pode ser uma DIV-->
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iemail" autocomplete="email" >
      </p>
      <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\)\d{4}-\d{4}" placeholder="(xx) xxxx-xxxx" required>
      </p>
    </fieldset>
    <!-- Estudar mais sobre RegEx 
    Neste exemplo, o atributo pattern="" do <input type="tel"> está definido como "\(\d{2}\) \d{4}-\d{4}", que é uma expressão regular que corresponde exatamente ao formato (99) 9999-9999.

A expressão regular utiliza os seguintes elementos:

1 - \( \): correspondem aos parênteses literais - ( ).
2 - \d{2}: corresponde a dois dígitos numéricos - DDD.
3 - \d{4}: corresponde a quatro dígitos numéricos - 9999.
4 - -: corresponde ao hífen literal - -.
5 - \d{4}: corresponde a quatro dígitos numéricos 9999.
    -->
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  <img src="image.png" alt="">
</body>
</html>
