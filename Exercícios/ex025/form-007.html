<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="" method="get" autocomplete="on">
    <p>
      <!--Label elemento-->
      <label for="iest">Estado</label>
      <!-- <select> elemento define uma lista suspensa: -->
      <select name="estado" id="iest">
        <optgroup label="Região Sudeste"> <!-- Lebal atributo -->
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP" selected>São Paulo</option>
          <!--Para definir uma opção pré-selecionada, adicione o SELECTED atributo à opção:-->
        </optgroup>

        <option value="MA">Maranhão</option>
        <option value="PE">Pernanbuco</option>
        <option value="RN">Rio Grande no Norte</option>
      </select>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
