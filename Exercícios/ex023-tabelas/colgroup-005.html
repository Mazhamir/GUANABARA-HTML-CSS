<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabelas - </title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    caption{
      font-size: 1.3em; /* em => Normalmente usado para títulos */
      font-weight: bold;
      padding: 8px;
    }

    table{
      width: 500px;
      border-collapse: collapse;
    }

    td, th , caption {
      border: 1px solid black;
      padding: 8px;
    }

    col.cnome{
    background-color: chartreuse;
    }
    col.csexo{
      background-color: blue;
    }

  </style>
</head>
<body>
  <h1>Exercício de Tabela - colgroup </h1>
  <table>
    <colgroup> <!-- colgroup = faz com que as colunas sejam agrupadas  -->
      <col class="cnome"> <!--Nome-->
      <col class="csexo" span="2"> <!--Sexo--> <!-- span =  -->
      <col class="cidade"> <!--Idade-->
      <col class="cprof"> <!--Profissão-->
    </colgroup>
    <caption>Cadrasto</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr class="destaque">
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr class="destaque">
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
  </table>

</body>
</html>
