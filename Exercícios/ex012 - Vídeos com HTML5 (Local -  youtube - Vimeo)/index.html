<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./imagens/pirate_GIMP_100X100_FAVICON_.png" type="image/x-icon">
  <title> Vídeos com HTML5 (Local e do youtube)</title>
</head>
<body>

  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu servidor.</p>
  <video controls  width="560" poster="./imagens/limoes-capa.png">
    <source src="./midia/meu-video-mp4-.mp4" type="video/mp4">
    <source src="./midia/meu-video-m4v-.m4v" type="video/mp4">
    <source src="./midia/meu-video.ogv-.ogv" type="video/ogg">
    <source src="./midia/meu-video.webm-.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <h1>Inserindo Vídeos do Youtube.</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/BiYo5Cp3oPg?si=-kJnAFlr2E6LqM1N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h1>Inserindo Vídeos do Vimeo</h1> <!--Caso o cliente queria um site profissional -->
  <iframe src="https://player.vimeo.com/video/950693538?h=7ac0e250b4&title=0&byline=0&portrait=0" width="560" height="314" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
