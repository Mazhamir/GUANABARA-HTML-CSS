<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo-elementos</title>
  <style>
    div > p{
      display: none; /* Escondendo parágrafos dentro da div  (repare a >)*/
    }

    div:hover > p { /* Mostrando paragrafos ao passar mouse por cima. */
      display: block;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Conteúdo especial</h1>

  <div>
    passe o mouse aqui
    <p>SUPRESAAAAAA!</p>
  </div>

  <p>Veja o conteúdo oculto aparecendo!</p>
</body>
</html>
